<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 2.0</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"

</script>
<script src="https://use.fontawesome.com/6f7c9eac98.js"></script>

</head>
<body>
    <div class="bg-white-600 w-full">
        <div class="header bg-gray-900 flex items-center">
            <div class="w-1/5 h-16 ml-10 logo">
                <img class="w-28 h-16 object-contain" src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png">
            </div>
            <input class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white focus:outline-none placeholder-white" type="text" id="search" placeholder="Recherche...">
            <div class="categorie text-white h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 flex items-center ">
                Catégories
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <button onClick='console.log("click")' class="search-icon h-9 w-10 bg-yellow-500 rounded-r-xl flex justify-center items-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>

            <!-- Menu droit -->
            <div class="icons text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class=" h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                  <div class="cart-icon h-10 w-10 bg-yellow-500 rounded-xl flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                  </div>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
                  <svg class="rounded h-12 w-12" data-jdenticon-value="dcsamba"></svg>
            </div>

        </div>

        <div class="main h-screen flex">
            <div class="main-sidebar  w-1/5 bg-gray-900  border-t-2 border-gray-500 p-6">
                <div class="sidebar-categories ">
                    <div class="sidebar-main-categorie text-yellow-500 cursor-pointer flex font-bold bg-gray-700 p-2 rounded-lg mb-3">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                          </svg>
                        </span>
                          <span>Catégories</span>
                    </div>
                    <div class="sub-categorie text-white font-bold cursor-pointer flex p-2">
                        <span class="w-10"></span>
                        <span>Ordinateur</span>
                    </div>
                    <div class="sub-categorie text-white font-bold cursor-pointer flex p-2">
                        <span class="w-10"></span>
                        <span>Vêtements</span>
                    </div>
                    <div class="sub-categorie text-white font-bold cursor-pointer flex p-2">
                        <span class="w-10"></span>
                        <span>Chaussures</span>
                    </div>
                    <div class="sub-categorie text-white font-bold cursor-pointer flex p-2">
                        <span class="w-10"></span>
                        <span>Maison</span>
                    </div>
                    <div class="sub-categorie text-white font-bold cursor-pointer flex p-2">
                        <span class="w-10"></span>
                        <span>Téléphones</span>
                    </div>
                    <div class="sub-categorie text-white font-bold cursor-pointer flex p-2">
                        <span class="w-10"></span>
                        <span>Ordinateur</span>
                    </div>

                    <div class="sub-categorie text-white font-bold cursor-pointer flex p-2 mb-4 hover:bg-gray-700 rounded-lg">
                        <span class="w-10"><i class="fas fa-percent"></i></span>
                        <span>Vendre sur Amazon</span>
                    </div>
                    <div class="sub-categorie text-white font-bold cursor-pointer flex p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-10"><i class="far fa-question-circle"></i></span>
                        <span>Aide</span>
                    </div>
                </div>
            </div>

            <div class="main-section flex-1 p-6 bg-gray-100">
                <div class="main-section-banner h-44 rounded-lg flex flex-wrap-reverse p-4">
                    <div class="button bg-white w-36 h-10 rounded-full text-gray-500 flex justify-center items-center cursor-pointer">
                        <h4 class="text-bold text-yellow-500">Nos Produits</h4>
                    </div>
                </div>

                <div class="main-section-categorie mt-10 ">
                    <h1 class="popular-category font-bold text-gray-600 text-2xl flex items-center mb-5">Catégories Populaires
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                          </svg>
                    </h1>

                        <div class="icon-desktop w-20 h-20 bg-white rounded-xl  flex justify-center items-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                              </svg>
                        </div>
                        <div class="icon-gift w-20 h-20 bg-white rounded-xl  flex justify-center items-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                              </svg>
                        </div>
                        <div class="icon-code w-20 h-20 bg-white rounded-xl  flex justify-center items-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                              </svg>
                        </div>
                        <div class="icon-camera w-20 h-20 bg-white rounded-xl  flex justify-center items-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                        </div>
                        <div class="icon-phone w-20 h-20 bg-white rounded-xl  flex justify-center items-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                              </svg>
                        </div>
                        <div class="icon-house w-20 h-20 bg-white rounded-xl  flex justify-center items-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                              </svg>
                        </div>
                        <div class="icon-book w-20 h-20 bg-white rounded-xl  flex justify-center items-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                              </svg>
                        </div>
                        
                    </div>
                </div>
                <div class="main-section-deal mt-14">
                    <h1 class="popular-category font-bold text-gray-600 text-2xl flex items-center mb-5">Meilleurs Ventes 🔥</h1>
                    <div class="main-section-products">
                        <div class="main-product">
                            <div class="product-image w-48 h-52 bg-white rounded-lg p-4">
                                <img class="w-full h-full object-contain" src="https://m.media-amazon.com/images/I/61-PblYntsL._AC_SL1500_.jpg" >
                            </div>
                            <div class="product-name text-gray-700 font-bold mt-2 text-sm">
                                Nintendo Switch (2019)
                            </div>
                            <div class="product-make text-green-700 font-bold ">
                                Nintendo
                            </div>
                            <div class="product-rating text-yellow-700 font-bold my-1">
                                ⭐️⭐️⭐️⭐️⭐️ 4.5
                            </div>
                            <div class="product-price font-bold text-gray-700 text-lg">
                                250 000F CFA
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
